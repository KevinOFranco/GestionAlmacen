            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <div class="jumbotron" style="margin-top: 5rem; margin-left: 10rem; margin-right: 10rem;">
        <h1 class="display-3">
            <H1>Edite su producto</h1>
            <p class="lead">
                En la siguiente página puede editar la información de su producto</p>
            <hr class="my-4">

            <div class="row">

                <div style="width: 30rem;">
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ejemplo: Portatil" id="input-nombre">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Categoría</label>
                        <input type="text" class="form-control" placeholder="Ejemplo: Computadores"
                            id="input-categoria">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Cantidad disponible</label>
                        <input type="text" class="form-control" placeholder="Ejemplo: 25" id="input-cantidad">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Precio</label>
                        <input type="text" class="form-control" placeholder="Ejemplo: 1500000" id="input-precio">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputFile">Imagenes</label>
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                        <small id="fileHelp" class="form-text text-muted">Ingrese una fotografia del
                            producto.</small>
                    </div>
                </div>

                <div style="margin-left: 10rem; margin-top: 3rem;">
                    <img src="Images/estar.png">
                </div>

            </div>


            <div class="contenedor-modal">
                <button id="id-guardar" onclick="guardar()" type="button" class="btn btn-primary btn-lg"
                    data-toggle="modal" data-target="#miModal">Guardar</button>
            </div>

            <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">¡Atención!</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Producto guardado con exito
                        </div>
                        <div class="modal-body">
                            <button type="button" style="margin-left: 8rem; width: 12rem;" class="btn btn-success"
                                onclick="location.href='inventario.html'">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>

    </div>
